<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class='igual' id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class='igual' id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      
      const title = document.getElementById('page-title');
      title.style.color = 'pink';

      const paragraph2 = document.getElementById('second-paragraph');
      paragraph2.innerText = 'Segundo parágrafo alterado!';

      const subtitulo = document.getElementById('subtitle');
      subtitulo.style.fontFamily = 'monospace';
      subtitulo.innerText = 'Subtítulo alterado';

      const paragrafos = document.getElementsByClassName('igual')
      paragrafos[0].style.fontSize = 'small';

      const subt = document.getElementsByTagName('h4')[0];
      subt.style.backgroundColor = 'pink';


    </script>
  </body>
</html>
